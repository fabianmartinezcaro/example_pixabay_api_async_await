<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Imágenes Pixabay</title>
    <link rel="stylesheet" href="css/tailwind.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

    <h1 class="text-center text-3xl text-blue-800 mt-10 font-bold">ImageSearcher</h1>
    <label class="block text-gray-600 text-medium text-center mb-10">Provided by Pixabay API</label>

    <div class="buscador max-w-lg mx-auto px-2">
        <form id="formulario" class="">
            <div>
                <label 
                    class="block text-blue-700 font-medium"
                >Realiza tu búsqueda</label>
                <input 
                    type="text"
                    class="mt-3 rounded w-full p-2 pl-4 rounded-full border-2 border-blue-200 hover:border-blue-400 duration-200"
                    placeholder="Término de búsqueda. Ejemplo: Café o Futbol"
                    id="termino"
                />

                <input 
                    type="submit"
                    value="Buscar Imágenes"
                    class="mt-5 w-full py-2 bg-blue-800 cursor-pointer font-medium text-white hover:bg-blue-500 duration-200 rounded-full"
                >   
            </div>
        </form>
    </div>

    <div id="resultado" class="container mx-auto mt-10  flex flex-wrap"></div>

    <div id="paginacion" class="container mx-auto mb-10 mt-10 text-center flex flex-wrap justify-center">
        
    </div>

    <script src="js/app.js" type="module"></script>
</body>
</html>
